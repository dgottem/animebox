<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="icon.png">

  <title>AnimeBox</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="topheader.css">
  <link rel="stylesheet" href="spotlight.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <script src="Hammer JS/hammer.js"></script>
  <script defer src="spotlight.js"></script>
  <script defer src="topheader.js"></script>
</head>

<body>
  <header id="top-header">
    <a href="index.html"><img src="logo.png" alt="animebox logo" id="logo"></a>

    <ul class="navbar">
      <li><a href="index.html" class="nav-active">Home</a></li>
      <li><a href="#">Trending</a></li>
      <li><a href="#">Newly Updated</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Donate</a></li>
    </ul>

    <div class="nav-main">
      <a href="#" class="user"><i class="ri-user-fill"></i>Login</a><br>
      <a href="#">Sign Up</a>
      <div class="bx bx-menu" id="menu-icon"></div>
  </header>

  <div class="search-box">
  <input type="search" placeholder=" Search anime" class="s-box"><i class="ri-search-line"></i>
  </div>

  <div id="spotlight">
    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="spotlight img/the-eminence-in-shadow.webp" alt="the eminence in shadow">
          <div class="caption">The Eminence In Shadow</div>
        </div>
        <div class="item">
          <img src="spotlight img/attack-on-titan.jpg" alt="attack on titan">
          <div class="caption">Attack On Titan</div>
        </div>
        <div class="item">
          <img src="spotlight img/horimiya.jpg" alt="horimiya">
          <div class="caption">Horimiya</div>
        </div>
        <div class="item">
          <img src="spotlight img/rascal-does-not-dream-of-bunny-girl-senpai.jpg"
            alt="rascal does not dream of bunny girl senpai">
          <div class="caption">Rascal Does Not Dream Of Bunny Girl Senpai</div>
        </div>
        <div class="item">
          <img src="spotlight img/that-time-i-got-reincarnated-as-a-slime.jpg"
            alt="that time i got reincarnated as a slime">
          <div class="caption">That Time I Got Reincarnated As A Slime</div>
        </div>
      </div>

      <!-- previous and next buttons -->
      <div class="buttons">
        <button id="prev">&#60;</button>
        <button id="next">&#62;</button>
      </div>

    </div>

    <ul class="dots">
      <li class="active-dot"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

  </div>

</body>

</html>
