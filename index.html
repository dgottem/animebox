<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icon.png">
  <title>AnimeHub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="topheader.css">
  <link rel="stylesheet" href="spotlight.css">
  
</head>

<body>
  <div id="top-header">
    <h1 id="top-head">AnimeHub</h1>
  </div><br>

  <div id="spotlight">
    <h3>Spotlight</h3>

    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="spotlight img/the-eminence-in-shadow.jpg" alt="the eminence in shadow">
        </div>
        <div class="item">
          <img src="spotlight img/attack-on-titan.jpg" alt="attack on titan">
        </div>
        <div class="item">
          <img src="spotlight img/horimiya.jpg" alt="horimiya">
        </div>
        <div class="item">
          <img src="spotlight img/rascal-does-not-dream-of-bunny-girl-senpai.jpg"
            alt="rascal does not dream of bunny girl senpai">
        </div>
        <div class="item">
          <img src="spotlight img/that-time-i-got-reincarnated-as-a-slime.jpg"
            alt="that time i got reincarnated as a slime">
        </div>
      </div>

      <!-- previous and next buttons -->
      <div class="buttons">
        <button id="prev">&#60;</button>
        <button id="next">&#62;</button>
      </div>

      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

    </div>

  </div>

  <script src="spotlight.js"></script>
</body>

</html>
